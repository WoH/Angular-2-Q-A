<div *ngFor="let question of questions | async | upvoteSorting">

  <div class="card">

      <md-card>

          <md-card-header>

              <img md-card-avatar [src]="getUrl(question)">
        <md-card-title>{{ question.title }}</md-card-title>
        <md-card-subtitle>{{ question.author }}</md-card-subtitle>

          </md-card-header>

          <md-card-content>
          <p>{{ question.content }}</p>
      </md-card-content>

          <md-card-actions align="end">
              <button md-button
                      (click)="upvote(question.$key, question)"
                      color="primary" [disabled]="isUpvoted(question)">
                  {{question.upvotes}}
        </button>
      </md-card-actions>
        
    </md-card>

  </div>

</div>
