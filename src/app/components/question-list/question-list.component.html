<div *ngFor="let question of questions | async">
  <div class="card">
    <md-card>
      <md-card-header>
        <img md-card-avatar src="path/to/img.png">
        <md-card-title>{{ question.title }}</md-card-title>
        <md-card-subtitle>{{ question.author }}</md-card-subtitle>
      </md-card-header>

      <md-card-content>
          <p>{{ question.content }}</p>
      </md-card-content>
        
    </md-card>
  </div>
</div>
